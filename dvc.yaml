stages:
  _check-env-main:
    cmd: calkit check environment --name main
    deps:
      - pyproject.toml
    outs:
      - uv.lock:
          cache: false
          persist: true
    always_changed: true
    desc: Automatically generated by Calkit. Changes made here will be
      overwritten.
  get-data:
    cmd: calkit xenv -n main --no-check -- python scripts/get-data.py
    deps:
      - scripts/get-data.py
      - pypkg/strava.py
      - uv.lock
    outs:
      - data/activities:
          cache: false
          persist: true
      - data/timeseries:
          cache: true
          persist: true
    always_changed: true
    desc: Automatically generated from the 'get-data' stage in 
      calkit.yaml. Changes made here will be overwritten.
  plot-weekly-dists:
    cmd: calkit xenv -n main --no-check -- python 
      scripts/plot-weekly-dists.py
    deps:
      - scripts/plot-weekly-dists.py
      - data/activities
      - data/timeseries
      - pypkg/plot.py
      - uv.lock
    outs:
      - figures/dists-latest-week.json:
          cache: false
          persist: false
      - figures/weekly-dists-24-weeks.json:
          cache: false
          persist: false
    desc: Automatically generated from the 'plot-weekly-dists' stage 
      in calkit.yaml. Changes made here will be overwritten.
  plot-weekly-energy:
    cmd: calkit xenv -n main --no-check -- python 
      scripts/plot-weekly-energy.py
    deps:
      - scripts/plot-weekly-energy.py
      - data/activities
      - uv.lock
    outs:
      - figures/weekly-energy.json:
          cache: false
          persist: false
    desc: Automatically generated from the 'plot-weekly-energy' stage 
      in calkit.yaml. Changes made here will be overwritten.
